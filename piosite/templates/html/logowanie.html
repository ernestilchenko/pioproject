{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login</title>
</head>
<body>

<header class="header">
    <div class="header__logo">
        <form action="{% url 'faculty_list' %}" method="get">
            <button class = 'header_logo_button'><img class="header__logo-main" src="{% static 'images/weeia-removebg-preview 1.png' %}" alt="Logo"></button>
        </form>
    </div>
</header>
<content class="content_logowanie">
    <div class="content_header">
        <h1>Logowanie</h1>
    </div>
    <form class="logowanie_form" method="post">
        {% csrf_token %}
        <div class="input_form">
            <label for="username">Użytkownik:</label>
            <div class="input_form_area">
                {{ form.username }}
                {{ form.username.errors }}
            </div>
        </div>
        <div class="input_form">
            <label for="password">Hasło:</label>
            <div class="input_form_area">
                {{ form.password }}
                {{ form.password.errors }}
            </div>
        </div>
        <div class="button_submit">
            <form action="{% url 'favorites_list' %}"><button type="submit" class="btn btn-primary btn-block logowanie">Zaloguj</button></form>
        </div>
        <div class="button_register">
            <h5 class="register_line">LUB</h5>
            <a href="{% url 'register' %}" class="btn btn-secondary btn-block logowanie">Rejestracja</a>
        </div>
    </form> 
</content>
<footer class="footer">
    Ernest Ilchenko, Tymur Huselnykov ,Vladislav Doronchenkov
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
